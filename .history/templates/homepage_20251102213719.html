<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px; }
    </style>
</head>
<body>
    <h1>Upload an Image to Detect Emotion</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Detect Emotion">
    </form>
    {% if emotion %}
        <h2>Detected Emotion: {{ emotion }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}
</body>
</html>
